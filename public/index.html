<!DOCTYPE html>
<html ng-app="pokedex">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pokédex 2</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4/dist/simplex/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img src="img/logo.png">Pokédex 2</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" 
				aria-controls="navbarCollapse" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="navbarCollapse" class="collapse navbar-collapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item"></li>
					<li class="nav-item"></li>
					<li class="nav-item"></li>
				</ul>				
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<!-- pokemon ctrl -->
		<div ng-controller="PokemonController as pkmCtrl">
			<div class="border-bottom mb-2">
				<pokemon-name></pokemon-name>
			</div>
			<div class="row mb-3">
				<div class="col-md-6">					
					<pokemon-image></pokemon-image>
				</div>
				<!-- tabs ctrl -->
				<div class="col-md-6" ng-controller="TabsController as tabs">
					<div class="nav nav-tabs nav-justified">
						<li class="nav-item">
							<a class="nav-link" ng-class="{active:tabs.tab === 1}" href="#" ng-click="tabs.selectTab(1)">Pokédex</a>
						</li>
              			<li class="nav-item">
							<a class="nav-link" ng-class="{active:tabs.tab === 2}" href="#" ng-click="tabs.selectTab(2)">Stats</a>
						</li>
              			<li class="nav-item" >
							<a class="nav-link" ng-class="{active:tabs.tab === 3}" href="#" ng-click="tabs.selectTab(3)">Evolution</a>
						</li>
					</div>
					<div class="tab-content">
						<!-- Pokedex -->
						<div ng-show="tabs.tab === 1">
							<pokemon-data></pokemon-data>
						</div>
						<!-- Stats -->
						<div ng-show="tabs.tab === 2">
							<pokemon-stats></pokemon-stats>
						</div>
						<!-- Evolution -->
						<div ng-show="tabs.tab === 3">
							<pokemon-evolution></pokemon-evolution>
						</div>
					</div>
				</div>
				<!-- /tabs ctrl -->
			</div>
			<!-- comments ctrl -->
			<pokemon-comments></pokemon-comments>
			<!-- /comments -->
		</div>
		<!-- /pokemon ctrl -->
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/filters.js"></script>
</body>
</html>
